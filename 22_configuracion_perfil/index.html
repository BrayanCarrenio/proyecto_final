<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=headphones" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Configuración</title>
</head>
<body>
    <header>
        <nav class="cabecera">
            <div id="logo">
                <span class="material-symbols-outlined" id="icono_logo">
                    headphones
                    </span>
                <p><span id="titulo">Lights </span>On!</p>
            </div>
        </nav>
    </header>
    <a id="regresar_pagina_principal">Regresar</a>
    <section class="configuracion_perfil">
        <form class="datos_usuario">
            <h2>Nombre Usuario</h2>
            <input type="text" placeholder="ej. Pedro Rosa Marquez Sanchez">
            <h2>Descripción</h2>
            <textarea name="descripcion" id="descripcion" placeholder="¡Haz llamativo tu perfil!"></textarea>
        </form>
        <form class="cambio_contraseña">
            <h2>Correo</h2>
            <input class="correo" type="email" placeholder="example@gmail.com.co">
            <h2>Contraseña</h2>
            <input class="contraseña" type="password" placeholder="Mínimo 8 caracteres, se puede usar números, caracteres especiales">
            <h2>Repetir Contraseña</h2>
            <input class="repetir_Contraseña" type="password" placeholder="Mínimo 8 caracteres, se puede usar números, caracteres especiales">
            <button id="confirmar_ajustes" type="submit">Confirmar Ajustes</button> <!--ONCLICK?-->
        </form>
    </section>
</body>
</html>
