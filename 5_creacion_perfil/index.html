<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=headphones" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Creación del Perfil</title>
</head>
<body>
    <nav class="cabecera">
        <div id="logo">
            <span class="material-symbols-outlined" id="icono_logo">
                headphones
            </span>
            <p><span id="titulo">Lights </span>On!</p>
        </div>
    </nav>
    <section class="creacion_perfil">
        <form class="datos_personales">
            <h2>Nombre Usuario</h2>
            <input type="text" placeholder="ej. Pedro Rosa Marquez Sanchez" required>
            <h2>Descripción</h2>
            <textarea name="descripcion" id="descripcion" placeholder="¡Haz llamativo tu perfil!"></textarea>
        </form>
        <section class="escoger_perfil">
            <h1>Escoge tu Perfil</h1>
            <button id="boton_artista" type="submit">Artista<br>Podrás subir contenido, seguir fanas y presentarte en eventos para elevar tu nombre a lo alto.</button>
            <button id="boton_gestor" type="submit">Gestor<br>¿Cansado de tener tu establecimiento vacío? Crea eventos, convoca a la gente y a los artistas para llenar el lugar de emoción.</button>
            <button id="boton_fanatico" type="submit">Fanático<br>Serás pieza fundamental para el resurgir de un lugar o de un artista ¡Lo importante es el apoyo!</button>
        </section>
    </section>
</body>
</html>
