<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="cabecera">
        <img src="../img/logo_blanco.png" alt="logo_pag">
    </header>
    <a id="regresar_sin_login" href="../1_pag_sin_login/index.html">Regresar</a>
    <form id="registro">
        <p>Bienvenido ¡Prepárate para ser parte fundamental dentro de la comunidad de nuevos artistas y establecimientos!</p>
        <h2>Usuario</h2>
        <input type="text" id="usuario" placeholder="Luis" required>
        <h2>Correo</h2>
        <input type="email" id="correo" placeholder="example@gmail.com" required>
        <h2>Contraseña</h2>
        <input type="password" id="contraseña" placeholder="Mínimo 8 caracteres, se puede usar números, caracteres especiales" required>
        <button id="registro_formulario" type="submit">Registrarse</button>
    </form>
    <div id="aviso_registro" class="aviso_registro">
        <div class="aviso_registro_contenido">
            <p>Revisa la bandeja de entrada de tu correo electrónico para continuar con el registro.</p>
            <a id="confirmar_formulario" href="../1_pag_sin_login/index.html">Aceptar</a>
            <a id="pasar_a_iniciar_sesion" href="../4_iniciar_sesion/index.html">Iniciar Sesión</a>
        </div>
    </div>
    <script src="../registro.js"></script>
    <script src="../ventanas.js"></script>
</body>
</html>
