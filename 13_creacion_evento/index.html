<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Crear Evento</title>
</head>
<body>
    <section class="crear_evento">
        <h1>Crea un Evento</h1>
        <section class="informacion_evento">
            <section id="imagen">
                <p>Ingresa una imágen</p>
                <h2>Descripcion</h2>
                <textarea name="descripcion_evento" id="desc_evento"></textarea>
            </section>
            <section id="textos">
                <h2>Título</h2>
                <h2>Fecha</h2>
                <h2>Dirección</h2>
                <h2>Cupos Disponibles</h2>
                <h2>Hora</h2>
                <h2>Número de Contacto</h2>
                <h2>¿Aceptar solicitudes?</h2>
            </section>
            <form id="inputs">
                <input type="text" name="titulo" id="titulo_evento" required>
                <input type="date" name="fecha" id="fecha_evento" required>
                <input type="text" name="titulo" id="direccion_evento" required>
                <input type="number" name="titulo" id="cupos_evento" required>
                <input type="time" name="titulo" id="hora_evento" required>
                <input type="tel" name="titulo" id="numero_contacto_evento" pattern="[0-9]{10}" required>
                <input type="radio" name="titulo" id="solicitudes_evento" value="si">
            </form>
        </section>
        <a href="../14_evento_creado/index.html">Publicar</a>
    </section>
</body>
</html>
