<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=headphones" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <nav class="cabecera">
        <div id="logo">
            <span class="material-symbols-outlined" id="icono_logo">
                headphones
            </span>
            <p><span id="titulo">Lights </span>On!</p>
        </div>
    </nav>
    <a id="regresar_sin_login" href="../1_pag_sin_login/index.html">Regresar</a>
    <section class="inicio_de_sesion">
        <h1>¡Bienvenido/a! Inicia Sesión para acceder a la plataforma</h1>
        <h2>Correo</h2>
        <input id="correo_iniciar_sesion" type="email" placeholder="example@gmail.com.co" required>
        <h2>Contraseña</h2>
        <input id="contraseña_iniciar_sesion" type="password" required>
        <ul>
            <li><a href="#">Olvidaste la contraseña</a></li>
        </ul>
        <button id="iniciar_sesion" type="submit">Ingresar</button>
    </section>
</body>
</html>
