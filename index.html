<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=headphones" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Lights on!</title>
</head>
<body>
    <header>
        <nav class="cabecera">
            <div id="logo">
                <span class="material-symbols-outlined" id="icono_logo">
                    headphones
                    </span>
                <p><span id="titulo">Lights </span>On!</p>
            </div>
            <div id="botones_cabecera">
                <button id="registro" type="submit">Registrarse</button>
                <button id="inicio_sesion" type="submit">Iniciar Sesión</button>
            </div>
        </nav>
    </header>
    <div class="buscar">
        <input class="busqueda" type="search" placeholder="Busca a tus artistas o eventos favoritos">
    </div>
    <div class="eventos">
        <h1>Más Recientes</h1>
    </div>
</body>
</html>
